apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {

    compileSdkVersion 29
    buildToolsVersion "29.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

publish {
    userOrg = 'francescoz'
    groupId = 'com.francescozoccheddu.animatorhelpers'
    artifactId = 'KotlinAnimatorHelpers'
    publishVersion = '0.1.0'
    repoName = 'KotlinAnimatorHelpers'
    desc = 'Animator helpers for Android and Kotlin'
    website = 'https://github.com/francescozoccheddu/android-AnimatorHelpers'
}